version: "3.8"

services:
  minio:
    container_name: minio1
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: "testuser"
      MINIO_ROOT_PASSWORD: "testpassword"
    volumes:
      - "${PWD}/testdata/minio/data:/data"
